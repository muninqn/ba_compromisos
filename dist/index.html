<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link
      rel="stylesheet"
      href="bower_components/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="bower_components/BAstrap/bastrap.css" />
    <link rel="stylesheet" href="bower_components/c3/c3.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/avances.css" />
    <link rel="stylesheet" href="styles/custom.css" />
    <!-- endbuild -->
    <style type="text/css">
      textarea {
        resize: none;
      }
      .row-preview {
        background-color: #dadada;
        display: none;
      }
      .row-selectores {
        display: none;
      }
    </style>
  </head>
  <body>
    <!--[if lte IE 8]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->

    <!-- CONTENIDO -->
    <div class="top-bar"></div>
    <div class="logos-top">
      <img
        class="logo-muni"
        src="images/logo-muni-03.png"
        alt="logo-municipalidad-de-neuquen"
      />
    </div>
    <div class="hero-imagen" style="position: relative">
      <div class="hero-texto container">
        <h1 class="hero-header">Compromisos de Gobierno</h1>
        <h3>Municipalidad de Neuqu√©n</h3>
      </div>
    </div>
    <div class="container">
      <div id="iframe-container">
        <iframe
          id="home-iframe"
          src="./app.html?initialWidth=1140&amp;childId=pym-container&amp;#home"
          width="100%"
          scrolling="no"
          marginheight="0"
          frameborder="0"
          height="1000px"
        ></iframe>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/pym.js/dist/pym.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/c3/c3.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.js"></script>
    <script src="bower_components/proj4/dist/proj4.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script>
      var pymParent;
      var $container, $selected, $rows, $textarea;
      $(document).ready(function () {
        var embed = $("#template").val();
        $container = $("#pym-container");
        $selected = $(".selected");
        $rows = $(".row-preview");
        $selectores = $(".row-selectores");
        $loading = $("#loading");
        $loading.hide();
        $selectores.show();
        $("a.btn-primary").on("click", function () {
          $rows.show();
          $container.empty();
          $selected.html($(this).html());
          var server = location.origin + location.pathname;
          var url = server + "app.html" + $(this).attr("href");
          pymParent = new pym.Parent("pym-container", url, {});
        });
      });
    </script>
  </body>
</html>
